<!DOCTYPE html>

<html>

<head>
	<title>Create an event</title>
	<link rel="stylesheet" href="createevent.css">
</head>

<body>
	<ul>
		<li><a class="active" href="/events.html">Main Page</a></li>
		<li><a href="/createevent.html">Create Event</a></li>
		<li><a href="/contactus.html">Contact Us</a></li>
	</ul>

	<div class="container">
		<div class="row">
			<div class="col-25">
				<label for="name">Name of the party </label>
			</div>
			<div class="col-75">
				<input type="text" id="name" name="firstname" placeholder="The name of the party...">
			</div>
		</div>

		<div class="row">
			<div class="col-25">
				<label for="img">Image </label>
			</div>
			<div class="col-75">
				<input type="file" id="img" name="img" accept="image/*">
			</div>
		</div>

		<div class="row">
			<div class="col-25">
				<label for="date">Date</label>
			</div>
			<div class="col-75">
				<input type="date" id="date" name="date">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="country">Location</label>
			</div>
			<div class="col-75">
				<select id="location" name="location">
					<option value="spain">Spain</option>
					<option value="greece">Greece</option>
					<option value="hong_kong">Hong Kong</option>
					<option value="uk">UK</option>
					<option value="austria">Austria</option>
					<option value="egypt">Egypt</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-25">
				<label for="subject">Subject</label>
			</div>
			<div class="col-75">
				<textarea id="subject" name="subject" placeholder="Write more details for the event..."
					style="height:200px"></textarea>
			</div>
		</div>
		<div class="row">
			<input type="submit" id="submit" value="Submit">
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
	<script src="js/app.js"></script>
	<script src="js/createEvent.js"></script>
</body>

</html>
