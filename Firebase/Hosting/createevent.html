<html>
<head>

<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">Name of the party </label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" placeholder="The name of the party...">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="fname">Image </label>
    </div>
    <div class="col-75">
    <input type="file" id="img" name="img" accept="image/*">
    </div>
  </div>

  <div class="row">
    <div class="col-25">
      <label for="lname">Date</label>
    </div>
    <div class="col-75">
      <input type="text" id="date" name="date" placeholder="The date of the party...">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="country">Location</label>
    </div>
    <div class="col-75">
      <select id="location" name="location">
        <option value="spain">Spain</option>
        <option value="greece">Greece</option>
        <option value="hong_kong">Hong Kong</option>
        <option value="uk">UK</option>
        <option value="austria">Austria</option>
        <option value="egypt">Egypt</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="subject">Subject</label>
    </div>
    <div class="col-75">
      <textarea id="subject" name="subject" placeholder="Write more details for the event.." style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>
