<!DOCTYPE html>

<html>

<head>
	<title>Profile</title>
	<link rel="stylesheet" href="profile.css">
</head>

<body>
	<ul>
		<li><a class="active" href="/events.html">Main Page</a></li>
		<li><a href="/createevent.html">Create Event</a></li>
		<li><a href="/profile.html">Profile</a></li>
		<li><a href="/contactus.html">Contact Us</a></li>
		<li class="nav-right"><a href="#logout" onclick="logout()">Log out</a></li>
	</ul>

	<div class="container">
		<p>This page works best in Google Chrome</p><br/>
		<div class="row">
			<div class="col-25">
				<label for="name">Name</label>
			</div>
			<div class="col-75">
				<input type="text" id="name" placeholder="Loading...">
			</div>
		</div>

		<div class="row">
			<div class="col-25">
				<label for="date">Date of Birth</label>
			</div>
			<div class="col-75">
				<input type="text" id="dob" name="date" placeholder="Loading...">
			</div>
		</div>

		<div class="row">
			<div class="col-25">
				<label for="date">Gender</label>
			</div>
			<div class="col-75">
				<input type="text" id="gender" name="gender" placeholder="Loading...">
			</div>
		</div>

		<div class="row">
			<div class="col-25">
				<label for="date">Interests</label>
			</div>
			<div class="col-75">
				<input type="text" id="interests" name="interests" placeholder="Loading...">
			</div>
		</div>

		<br/>

		<div class="row">
			<input type="submit" id="submit" value="Save">
		</div>

	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
	<script src="js/app.js"></script>
	<script src="js/profile.js"></script>
</body>

</html>
