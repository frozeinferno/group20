<div class="modal-content">
	<p class="close">&times;</p>
	<img class="modal__image" src="{{{ event_image }}}" alt="" />
	<h3>{{{ event_name }}}</h3>
	<p>{{{ event_description }}}</p><br />
	<p>Date: {{{ event_date }}}</p>
	<p>Location: {{{ event_location }}}</p><br />
	<button id="{{{ event_id }}}_going">I'm going!</button>
</div>
